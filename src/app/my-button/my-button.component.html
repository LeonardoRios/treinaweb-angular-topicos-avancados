<button class="my-button" [@btnState]="myState" (click)="toggleState()" >
  <ng-content></ng-content>
</button>

<button (click)="toggleListState()" >Open / Close</button>

<ul [@listOpen]="myListState" (@listOpen.start)="animationStart($event)"  (@listOpen.done)="animationEnd($event)" class="my-list" >
  <li @listState *ngFor="let item of myList; let i = index;" (click)="removeItem(i)" >
    {{ item }}
  </li>
</ul>
